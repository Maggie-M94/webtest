    <body>
        <section class="hero">
            <img src="assets/d-header.png" class="hero-desktop"/>
            <img src="assets/m-header.png" class="hero-mobile"/>
        </section>
        <section class="background-img">
            <div class="row">
                <div class="col col-lg col-md col-sm"></div>
                <div class="info-icon col-2 col-lg-1 col-md-2 col-sm-2">
                    <img src="assets/info.png" class="info" title="About Gospel Superstars auditions"/>
                    <div class="tooltip">Here is some helpful information!</div>
                    <div class="col col-lg col-md col-sm"></div>
                </div>
            </div>
            <div class="container-fluid body-content">
                <div class="backdrop-row row">
                    <div class="col-1 col-lg-3 col-md-3 col-sm-1">
</div>
                    <div class=" col-10 col-lg-6 col-md-6 col-sm-10">
                        <div class="logo-row row">
                            <div class="col col-md"> 
</div>
                            <div class="col-10 col-lg-6 col-md-7 col-sm-10">
                                <img src="assets/logo.png" alt="logo" class="logo" style="width:100%;">
                            </div>
                            <div class="col col-md"> 
</div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-1 col-lg-1 col-md-1 col-sm-1"> 
</div>
                            <div class="col-12 col-lg-12 col-md-12 col-sm-12">
                                <div class="form-container">
                                    <!-- Nav tabs -->
                                    <ul class="nav nav-tabs justify-content-center">
                                        <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#signin">Sign In</a>
                                        </li>
                                        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#register">Register</a>
                                        </li>
                                    </ul>
                                    <!-- Tab content -->
                                    <div class="tab-content body-content">
                                        <div id="signin" class="container tab-pane active body-content">
                                            <br>
                                            <form>
                                                <div class="mb-3">
                                                    <label for="phoneRegister" class="form-label">Cell number</label>
                                                    <input type="text" class="form-control" id="phoneRegister" placeholder="e.g. 0841234567">
                                                </div>
                                                <button type="submit" class="btn btn-primary">Sign In</button>                                                 
                                            </form>
                                        </div>
                                        <div id="register" class="container tab-pane fade">
                                            <br>
                                            <form>
                                                <div class="mb-3">
                                                    <label for="Full name">Full name*</label>
                                                    <input name="Full name" type="text" class="form-control" id="Full name" placeholder="full name" required="true">
                                                </div>
                                                <div class="mb-3"> 
                                                    <label for="dob">Date of birth*</label>
                                                    <input type="date" id="dob" name="dob" class="form-control" id="dob" placeholder="last name" required="true">
                                                </div>                                                 
                                                <div class="mb-3"> 
                                                    <label for="CellNumber">Cell number*</label>
                                                    <input type="tel" class="form-control" id="CellNumber" name="CellNumber" required="true" placeholder="e.g 0841234567"> 
                                                </div>
                                                <div class="mb-3">
                                                    <label for="EmailAddress">Email address</label>
                                                    <input type="email" name="EmailAddress" class="form-control" id="EmailAddress" placeholder="example@domain.com">
                                                </div>                                                 
                                                <div class="mb-3"> 
                                                    <label for="Residential">Residential address*</label>
                                                    <input type="text" name="Residential" class="form-control" id="Residential" placeholder="type...">
                                                </div>
                                                <div class="form-check ">
                                                    <input type="checkbox" class="form-check-input" id="termsandcondition" name="termsandcondition" required="">
                                                    <label class="form-check-label mt-0 pt-0" for="termsandcondition" style="padding-left:10px;">I accept the <a href="#" target="_blank"> Terms and Conditions </a> and the <a href="#" target="_blank"> Privacy Policy*</a>
                                                    </label>
                                                </div>                                                 
                                                <button type="submit" class="btn btn-primary">Register</button>                                                 
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-1 col-lg-1 col-md-1 col-sm-1"> 
</div>
                        </div>

                    <div class="col-1 col-lg-3 col-md-3 col-sm-1">
</div>
