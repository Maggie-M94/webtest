<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Bernini</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.png"/>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap_theme/bootstrap.css" rel="stylesheet" type="text/css"/>
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://use.typekit.net/igw6cde.css">
        <script>/* Pinegrow Interactions, do not remove */ (function(){try{if(!document.documentElement.hasAttribute('data-pg-ia-disabled')) { window.pgia_small_mq=typeof pgia_small_mq=='string'?pgia_small_mq:'(max-width:767px)';window.pgia_large_mq=typeof pgia_large_mq=='string'?pgia_large_mq:'(min-width:768px)';var style = document.createElement('style');var pgcss='html:not(.pg-ia-no-preview) [data-pg-ia-hide=""] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show=""] {opacity:1;visibility:visible;display:block;}';if(document.documentElement.hasAttribute('data-pg-id') && document.documentElement.hasAttribute('data-pg-mobile')) {pgia_small_mq='(min-width:0)';pgia_large_mq='(min-width:99999px)'} pgcss+='@media ' + pgia_small_mq + '{ html:not(.pg-ia-no-preview) [data-pg-ia-hide="mobile"] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show="mobile"] {opacity:1;visibility:visible;display:block;}}';pgcss+='@media ' + pgia_large_mq + '{html:not(.pg-ia-no-preview) [data-pg-ia-hide="desktop"] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show="desktop"] {opacity:1;visibility:visible;display:block;}}';style.innerHTML=pgcss;document.querySelector('head').appendChild(style);}}catch(e){console&&console.log(e);}})()</script>
    </head>
    <body>
        <section class="">
            <div class="container-fluid" ata-pg-collapsed>
                <div class="logo row">
                    <div class="col col-lg col-md col-sm"> 
</div>
                    <div class="col-6 col-lg-3 col-md-2 col-sm-6"> 
                        <img src="assets/logo.png" alt="logo" style="width:100%;"/>
                    </div>
                    <div class="col col-lg col-md col-sm"> 
</div>
                </div>
                <div class="row">
                    <div class="col col-lg col-md col-sm"> 
</div>
                    <div class="col-10 col-lg-6 col-md-6 col-sm-10">
                        <div class="row">
                            <div class="col-12 col-lg-12 col-md-12 col-sm-12">
                                <h2>CHOOSE YOUR COUNTRY</h2>
                            </div>
                        </div>
                        <div class="pt-2 row">
                            <div class="col-12 col-lg-12 col-md-12 col-sm-12"> 
                                <form name="form" method="post" action="landing-page.html" onsubmit="return validateAge()">
                                    <div class="row">
                                        <div class="age-confirmation col-12 col-md-12"> 
                                            <select name="country" class="form-control">
                                                <option value="" selected="selected">South Africa</option>
                                                <option value="Opt">Opt</option>
                                                <option value="opt1">Opt1</option>
                                                <option value="opt2">Opt2</option>
                                                <option value="opt3">Opt3</option>
                                            </select>
                                        </div>
                                    </div>
                                </form>                                 
                            </div>
                        </div>                         
                    </div>
                    <div class="col col-lg col-md col-sm"> 
</div>
                </div>
                <div class="row mt-4">
                    <div class="col col-lg col-md col-sm"> 
</div>
                    <div class="col-10 col-lg-6 col-md-6 col-sm-10">
                        <div class="row">
                            <div class="col-12 col-lg-12 col-md-12 col-sm-12">
                                <h2>YOU MUST BE OVER THE AGE OF 18 TO ENTER</h2>
                            </div>
                        </div>
                        <div class="pt-2 row">
                            <div class="col-12 col-lg-12 col-md-12 col-sm-12"> 
                                <form name="form" method="post" action="landing-page.html" onsubmit="return validateAge()">
                                    <div class="row">
                                        <div class="age-confirmation col-4 col-md-4"> 
                                            <input pattern="[0-9]+" title="Date of birth day (DD)" class="input-date" type="tel" id="day" name="day" value="" size="8" maxlength="2" placeholder="DD"/>
                                        </div>
                                        <div class="age-confirmation col-4 col-md-4"> 
                                            <input pattern="[0-9]+" title="Month of birth month (MM)" class="input-date" type="tel" id="month" name="month" value="" size="8" maxlength="2" placeholder="MM"/>
                                        </div>
                                        <div class="age-confirmation col-4 col-md-4"> 
                                            <input pattern="[0-9]+" title="Date of birth year (YYYY)" class="input-date" type="tel" id="year" name="year" value="" size="8" maxlength="4" placeholder="YYYY"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12"> 
                                            <button type="submit" class="btn btn-primary">Enter</button>
                                        </div>
                                    </div>
                                </form>                                 
                            </div>
                        </div>                         
                    </div>
                    <div class="col col-lg col-md col-sm"> 
</div>
                </div>
            </div>
        </section>
        <section class="footer-area">
            <div class="container-fluid">
                <div class="desktop-footer">
                    <img src="assets/desktop-graphic.png" alt="Ara-line" style="width:100%;"/>
                </div>
                <div class="mobile-footer">
                    <img src="assets/mobile-graphic.png" alt="Ara-line" style="width:100%;"/>
                </div>
            </div>
        </section>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="pgia/lib/pgia.js"></script>
    </body>
</html>
