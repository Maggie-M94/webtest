    <body>
        <section class="hero">
            <img src="assets/desktop-header.png" class="hero-desktop"/>
            <img src="assets/mobile-header.png" class="hero-mobile"/>
        </section>
        <section class="background-theme">
            <div class="container-fluid">
                <div class="row body-content">
                    <div class="col col-lg col-md col-sm"> 
</div>
                    <div class="age-gate col-10 col-lg-5 col-md-5 col-sm-10"> 
                        <div class="row">
                            <div class="col-12 col-lg-12 col-md-12 col-sm-12 pe-0 ps-0">
                                <h1>You must be of legal drinking age to enter this site</h1>
                            </div>
                        </div>
                        <div class="pt-2 row">
                            <div class="col-12 col-lg-12 col-md-12 col-sm-12">
                                <form name="form" method="post" action="landing-page.html" onsubmit="return validateAge()">
                                    <div class="pb-2 pt-2 row">
                                        <div class="form-fill-out col-4 col-md-4"> 
                                            <input pattern="[0-9]+" title="Date of birth day (DD)" class="input-date" type="tel" id="day" name="day" value="" size="8" maxlength="2" placeholder="DD"/>
                                        </div>
                                        <div class="form-fill-out col-4 col-md-4"> 
                                            <input pattern="[0-9]+" title="Month of birth month (MM)" class="input-date" type="tel" id="month" name="month" value="" size="8" maxlength="2" placeholder="MM"/>
                                        </div>
                                        <div class="form-fill-out col-4 col-md-4"> 
                                            <input pattern="[0-9]+" title="Date of birth year (YYYY)" class="input-date" type="tel" id="year" name="year" value="" size="8" maxlength="4" placeholder="YYYY"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-fill-out col-md-12"> 
                                            <button type="submit" class="btn btn-primary">Enter</button>                                             
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>                         
                    </div>
                    <div class="col col-lg col-md col-sm"> 
</div>
                </div>
                <div class="row">
                    <div class="col col-lg col-md col-sm"> 
</div>
                    <div class="col-8 col-lg-3 col-md-3 col-sm-8"> 
                        <img src="assets/chalices.png" alt="chalices" class="chalice" style="width:100%;"/> 
                    </div>
                    <div class="col col-lg col-md col-sm"> 
</div>
                </div>
            </div>
        </section>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <section>
            <div class="ara-desktop position-relative">
                <img src="assets/ara-line-desktop.png" alt="ara-line" class="" style="width:100%;"/>
            </div>
            <div class="ara-mobile">
                <img src="assets/ara-line-mobile.png" alt="ara-line" class="" style="width:100%;"/>
            </div>
        </section>
        <script src="assets/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="pgia/lib/pgia.js"></script>
    </body>
</html>
