<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Southern Comfort | Store</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.png"/>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap_theme/bootstrap.css" rel="stylesheet" type="text/css">
        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="blocks.css">
        <link href="style.css" rel="stylesheet">
        <script>/* Pinegrow Interactions, do not remove */ (function(){try{if(!document.documentElement.hasAttribute('data-pg-ia-disabled')) { window.pgia_small_mq=typeof pgia_small_mq=='string'?pgia_small_mq:'(max-width:767px)';window.pgia_large_mq=typeof pgia_large_mq=='string'?pgia_large_mq:'(min-width:768px)';var style = document.createElement('style');var pgcss='html:not(.pg-ia-no-preview) [data-pg-ia-hide=""] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show=""] {opacity:1;visibility:visible;display:block;}';if(document.documentElement.hasAttribute('data-pg-id') && document.documentElement.hasAttribute('data-pg-mobile')) {pgia_small_mq='(min-width:0)';pgia_large_mq='(min-width:99999px)'} pgcss+='@media ' + pgia_small_mq + '{ html:not(.pg-ia-no-preview) [data-pg-ia-hide="mobile"] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show="mobile"] {opacity:1;visibility:visible;display:block;}}';pgcss+='@media ' + pgia_large_mq + '{html:not(.pg-ia-no-preview) [data-pg-ia-hide="desktop"] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show="desktop"] {opacity:1;visibility:visible;display:block;}}';style.innerHTML=pgcss;document.querySelector('head').appendChild(style);}}catch(e){console&&console.log(e);}})()</script>
    </head>
    <body>
        <section class="background-img">
            <div class="container-fluid body-content" style="padding-bottom: 10vh;">
                <div class="backdrop-row row">
                    <div class="col-1 col-lg-3 col-md-3 col-sm-1"></div>
                    <div class="col-12 col-lg-6 col-md-6 col-sm-12">
                        <div class="logo-row row">
                            <div class="col col-md"></div>
                            <div class="col-10 col-lg-6 col-md-7 col-sm-10">
                                <img src="assets/logo.png" alt="logo" class="" style="width:100%;">
                            </div>
                            <div class="col col-md"></div>
                        </div>
                        <!-- Outer solid border -->
                        <div class="backdrop">
                            <!-- Inner dotted border -->
                            <div id="inner-border">
                                <div class="row">
                                    <div class="col-1 col-lg-3 col-md-3 col-sm-1"></div>
                                    <div class="col-10 col-lg-6 col-md-6 col-sm-10">
                                        <img src="assets/tagline.png" alt="tagline" class="tagline"/>
                                    </div>
                                    <div class="col-1 col-lg-3 col-md-3 col-sm-1"></div>
                                </div>
                                <div class="pt-3 row">
                                    <div class="col-12 col-md-12 main-content">
                                        <div class="row">
                                            <!-- Empty row for layout -->
                                        </div>
                                        <div class="form-fill-out row">
                                            <div class="col-12 col-lg-12 col-md-12 col-sm-12">
                                                <form role="form">
                                                    <label>Where did you make your purchase?*</label>
                                                    <div class="mb-3">
                                                        <select id="Store" name="Store" class="form-control" required="true">
                                                            <option value="">Store</option>
                                                            <option value="Option1">Option1</option>
                                                            <option value="Option2">Option2</option>
                                                            <option value="Option3">Option3</option>
                                                        </select>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label>Which product did you purchase?*</label>
                                                        <div class="mb-3">
                                                            <select id="product" name="product" class="form-control" required="true">
                                                                <option value="">Select</option>
                                                                <option value="Option1">Option1</option>
                                                                <option value="Option2">Option2</option>
                                                                <option value="Option3">Option3</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label>Enter the last 4 digits of the barcode*</label>
                                                        <input type="tel" class="form-control" id="barcode" name="barcode" required="true" placeholder="">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label>Upload till slip*</label>
                                                        <div class="file-upload-container">
                                                            <label for="file-upload" class="file-label"><span></span>
                                                                <input type="file" id="file-upload" class="file-input">
                                                                <img src="assets/upload.png" alt="Upload icon" class="upload-icon">
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <button type="submit" class="btn btn-primary">Enter</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-1 col-lg-3 col-md-3 col-sm-1"></div>
                </div>
            </div>
        </section>
        <section class="footer-area">
            <div class="container-fluid">
                <div class="desktop-footer">
                    <img src="assets/desktop-ara-line.png" alt="ara-line" class="" style="width:100%;">
                </div>
                <div class="mobile-footer">
                    <img src="assets/mobile-ara-line.png" alt="ara-line" class="" style="width:100%;">
                </div>
            </div>
        </section>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="pgia/lib/pgia.js"></script>
    </body>
</html>
