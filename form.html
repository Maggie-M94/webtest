    <body>
        <section class="background-img">
            <div class="body-content container-fluid">
                <div class="row logo">
                    <div class="col col-lg col-md col-sm">
</div>
                    <div class="col-7 col-lg-3 col-md-3 col-sm-7">
                        <img src="assets/logo.png" alt="double-malt-logo" class="" style="width:100%;"/>
                    </div>
                    <div class="col col-lg col-md col-sm">
</div>
                </div>
                <div class="row">
                    <div class="col-1 col-lg-4 col-md-4 col-1"> 
</div>
                    <div class="col-10 col-lg-4 col-md-4 col-sm-10">
                        <div class="row">
                            <div class="col-12 col-lg-12 col-md-12 col-sm-12">
                                <h2>Stand a chance to win Signature sunglasses for you and your partner, valued at R10 000 and more prizes</h2>
                                <h3>Fill in the form below to enter</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-lg-12 col-md-12 col-sm-12">
                                <form role="form" enctype="multipart/form-data"> 
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="mb-3 mt-2">
                                                <input type="text" class="form-control" id="FirstAndLastName" name="FirstAndLastName" required="true" placeholder="First and last name"/> 
                                            </div>
                                            <div class="mb-3 mt-3">
                                                <input type="tel" class="form-control" id="CellNumber" name="CellNumber" required="true" placeholder="Cell number"/> 
                                            </div>
                                            <div class="mb-3 mt-3">
                                                <input type="email" class="form-control" id="EmailAddress" name="EmailAddress" placeholder="Email address"/> 
                                            </div>
                                            <div class="mb-3 mt-3"> 
                                                <select id="Province" name="Province" class="form-control" required="true" placeholder="Province">
                                                    <option value="" disabled selected>Province</option>
                                                    <option value="Option 2">Option 2</option>
                                                    <option value="Option 3">Option 3</option>
                                                    <option value="Option 4">Option 4</option>
                                                    <option value="Option 5">Option 5</option>
                                                </select>                                                 
                                            </div>
                                            <div class="mb-3 mt-3 select">
                                                <select id="Outlet" name="Outlet" class="form-control" required="true" placeholder="Outlet">
                                                    <option value="" disabled selected>Outlet</option>
                                                    <option value="Option 2">Option 2</option>
                                                    <option value="Option 3">Option 3</option>
                                                    <option value="Option 4">Option 4</option>
                                                    <option value="Option 5">Option 5</option>
                                                </select>                                                 
                                            </div>
                                            <div> 
                                                <label>Upload till slip or a selfie</label>
                                                <br>
                                                <p for="file-upload" class="custom-file-upload">Choose file</p><span class="file-name">No file selected</span>
                                            </div>
                                            <div class="mb-3 form-check"> 
                                                <input type="checkbox" class="form-check-input" id="opt_in"/> 
                                                <label class="form-check-label" for="opt_in" style="padding-left:10px;">Opt in for communications</label>                                                 
                                            </div>
                                            <br>
                                            <div class="mb-3 form-check"> 
                                                <input type="checkbox" class="form-check-input" id="termsandconditions" required="true"/> 
                                                <label class="form-check-label" for="termsandconditions" style="padding-left:10px;">I accept the <a href="#"> Terms and Conditions* </a>
                                                </label>                                                 
                                            </div>
                                        </div>
                                    </div>                                     
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button type="submit" class="btn btn-primary">Submit</button>                                             
                                        </div>
                                    </div>                                     
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-1 col-lg-4 col-md-4 col-sm-1"> 
</div>
                </div>
            </div>
        </section>
        <section>
            <div class="desktop-footer">
                <img src="assets/desktop-ara-line.png" alt="ara-line" class="" style="width:100%;"/>
            </div>
            <div class="mobile-footer">
                <img src="assets/mobile-ara-line.png" alt="ara-line" class="" style="width: 100%;"/>
            </div>
