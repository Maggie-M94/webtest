        <section>
            <div class="container-fluid" style="padding-bottom: 10vh;">
                <div class="row pb-3">
                    <div class="col-1 col-lg-4 col-md-4 col-sm-1"> 
</div>
                    <div class="col-10 col-lg-4 col-md-4 col-sm-10">
                        <h2>STAND A CHANCE TO WIN</h2>
                        <h3>Collect your scratch card to get your unique code. One entry per code.</h3>
                        <div class="row">
                            <div class="col-12 col-lg-12 col-md-12 col-sm-12">
                                <form role="form"> 
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="mb-3 mt-3">

                                            </div>
                                            <div class="mb-3"> 
                                                <input type="tel" class="form-control" id="ConfirmCellNumber" name="ConfirmCellNumber" required="true" placeholder="confirm cell number*"/> 
                                            </div>
                                            <div class="mb-3"> 
                                                <input type="email" class="form-control" id="EmailAddress" name="EmailAddress" placeholder="email address"/> 
                                            </div>
                                            <div class="mb-3">
                                                <input list="stores" id="stores" name="store" class="form-control" placeholder="store*">

                                                    <option value="Rosebank">

                                                    <option value="Tableview">

                                                    <option value="Thohoyandou">

                                                    <option value=" Town Square">

                                                    <option value="Umhlanga">

                                                    <option value="Witbank">
                                                </datalist>                                                 
                                            </div>
                                            <div class="mb-3"> 
                                                <input type="tel" class="form-control" id="UniqueCode" name="UniqueCode" placeholder="unique code*"/> 
                                            </div>
                                            <div class="form-check mb-1"> 
                                                <input type="checkbox" class="form-check-input" id="opt-in"/> 
                                                <label class="form-check-label" for="opt-in" style="padding-left:10px;">Opt in for communications</label>                                                 
                                            </div><br>

                                                </label>

                                        </div>

                                        <div class="col-md-12">

                                        </div>
                                    </div>

                        </div>
                    </div>

</div>
