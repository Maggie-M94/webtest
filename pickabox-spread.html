<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>SPAR bakery | Game Spread</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.png"/>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap_theme/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://use.typekit.net/uhx0kco.css">
        <script>/* Pinegrow Interactions, do not remove */ (function(){try{if(!document.documentElement.hasAttribute('data-pg-ia-disabled')) { window.pgia_small_mq=typeof pgia_small_mq=='string'?pgia_small_mq:'(max-width:767px)';window.pgia_large_mq=typeof pgia_large_mq=='string'?pgia_large_mq:'(min-width:768px)';var style = document.createElement('style');var pgcss='html:not(.pg-ia-no-preview) [data-pg-ia-hide=""] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show=""] {opacity:1;visibility:visible;display:block;}';if(document.documentElement.hasAttribute('data-pg-id') && document.documentElement.hasAttribute('data-pg-mobile')) {pgia_small_mq='(min-width:0)';pgia_large_mq='(min-width:99999px)'} pgcss+='@media ' + pgia_small_mq + '{ html:not(.pg-ia-no-preview) [data-pg-ia-hide="mobile"] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show="mobile"] {opacity:1;visibility:visible;display:block;}}';pgcss+='@media ' + pgia_large_mq + '{html:not(.pg-ia-no-preview) [data-pg-ia-hide="desktop"] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show="desktop"] {opacity:1;visibility:visible;display:block;}}';style.innerHTML=pgcss;document.querySelector('head').appendChild(style);}}catch(e){console&&console.log(e);}})()</script>
    </head>
    <body>
        <section class="background">
            <div class="body-content container-fluid" ata-pg-collapsed>
                <div class="tagline row">
                    <div class="col-3 col-lg-5 col-md-4 col-sm-3"> 
</div>
                    <div class="header row">
                        <div class="col col-lg-4 col-md-4 col-sm"> 
</div>
                        <div class="col-12 col-lg-4 col-md-4 col-sm-12">
                            <div class="row">
                                <div class="col-12 col-lg-12 col-md-12 col-sm-12">
                                    <img src="assets/header.png" alt="header" style="width:100%;"/>
                                </div>
                            </div>
                            <div class="col col-lg-4 col-md-4 col-sm"> 
</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-lg col-md col-sm"> 
</div>
                    <div class="col-10 col-lg-5 col-md-5 col-sm-10">
                        <div class="row">
                            <hr class="mb-4">
                            <div class="col-12 col-lg-12 col-md-12 col-sm-12">
                                <h2>Choose x3 SPAR Spread products</h2>
                            </div>
                        </div>
                        <div class="container mt-3 mb-5" id="">
                            <div class="row justify-content-center ">
                                <div class="col-12 col-lg-12 col-md-12 col-sm-12 ">
                                    <div class="menu-bar">
                                        <div class="menu-item visited">
                                            <img src="assets/bread-selected.svg" alt="Breads" class="icon">
                                            <p class="visited">Breads</p>
                                        </div>
                                        <div class="menu-item spread-active">
                                            <img src="assets/spread-icon.png" alt="Spreads" class="icon">
                                            <p class="spread-active">Spreads</p>
                                        </div>
                                        <div class="menu-item">
                                            <img src="assets/greens-icon.svg" alt="Greens" class="icon">
                                            <p><span>Greens</span></p>
                                        </div>
                                        <div class="menu-item">
                                            <img src="assets/meat-icon.svg" alt="Meat" class="icon">
                                            <p><span>Meat</span></p>
                                        </div>
                                        <div class="menu-item">
                                            <img src="assets/cheese-icon.svg" alt="Cheeses" class="icon">
                                            <p><span>Cheeses</span></p>
                                        </div>
                                    </div>
                                    <div class="row col-4 col-lg-4 col-md-4 col-sm-4 mb-4">
</div>
                                    <!-- Game -->
                                    <div class="box-container">
                                        <div class="box">
                                            <img src="assets/spreads/mayo.png" alt="Item 1" class="box-image">
                                        </div>
                                        <div class="box">
                                            <img src="assets/spreads/tom-sc.png" alt="Item 2" class="box-image">
                                        </div>
                                        <div class="box">
                                            <img src="assets/spreads/sweet chillie.png" alt="Item 3" class="box-image">
                                        </div>
                                        <div class="box">
                                            <img src="assets/spreads/honey.png" alt="Item 4" class="box-image">
                                        </div>
                                        <div class="box">
                                            <img src="assets/spreads/mustard.png" alt="Item 5" class="box-image">
                                        </div>
                                        <div class="box">
                                            <img src="assets/spreads/Choc.png" alt="Item 6" class="box-image">
                                        </div>
                                        <div class="box">
                                            <img src="assets/spreads/peanut.png" alt="Item 7" class="box-image">
                                        </div>
                                        <div class="box">
                                            <img src="assets/spreads/spread.png" alt="Item 8" class="box-image">
                                        </div>
                                        <div class="box">
                                            <img src="assets/spreads/cot-cheese.png" alt="Item 9" class="box-image">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 text-center"> 
                                            <button type="submit" class="btn btn-primary">NEXT</button>
                                        </div>
                                        <div class="col-md-12 text-center"> 
                                            <button type="submit" class="btn btn-primary">BACK</button>
                                        </div>
                                    </div>                                     
                                </div>
                            </div>
                        </div>                         
                    </div>
                    <div class="col col-lg col-md col-sm"> 
</div>
                </div>
            </div>
        </section>
        <section>
            <div class="desktop-footer">
                <img src="assets/desktop-footer.png" alt="footer" class="" style="width:100%;"/>
            </div>
            <div class="mobile-footer">
                <img src="assets/mobile-footer.png" alt="footer" class="" style="width:100%;"/>
            </div>
        </section>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="pgia/lib/pgia.js"></script>

</html>
